name: FFmpeg Android Build - Enhanced Logging

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: 'FFmpeg version/branch to build'
        required: false
        default: 'master'
        type: string
      build_type:
        description: 'Build type'
        required: false
        default: 'release'
        type: choice
        options:
        - release
        - debug
      verbose_logging:
        description: 'Enable verbose logging'
        required: false
        default: true
        type: boolean

env:
  ANDROID_NDK_VERSION: '26.1.10909125'
  ANDROID_API_LEVEL: '24'
  TARGET_ARCH: 'arm64-v8a'
  FFMPEG_VERSION: ${{ github.event.inputs.ffmpeg_version || 'master' }}
  BUILD_TYPE: ${{ github.event.inputs.build_type || 'release' }}
  VERBOSE: ${{ github.event.inputs.verbose_logging || 'true' }}

jobs:
  build-ffmpeg-aar:
    runs-on: ubuntu-20.04
    timeout-minutes: 180
    
    steps:
    - name: ðŸš€ Initialize Build Process
      run: |
        echo "=============================================="
        echo "ðŸ—ï¸  FFmpeg Android Build Process Started"
        echo "=============================================="
        echo "ðŸ“… Build Date: $(date '+%Y-%m-%d %H:%M:%S UTC')"
        echo "ðŸŽ¯ Target Architecture: $TARGET_ARCH"
        echo "ðŸ“± Android API Level: $ANDROID_API_LEVEL"
        echo "ðŸ”§ FFmpeg Version: $FFMPEG_VERSION"
        echo "ðŸ·ï¸  Build Type: $BUILD_TYPE"
        echo "ðŸ“Š Verbose Logging: $VERBOSE"
        echo "=============================================="

    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ› ï¸ Setup Build Environment
      run: |
        echo "ðŸ”§ Setting up build environment..."
        echo "ðŸ“¦ Updating system packages..."
        
        # Update system packages with progress
        sudo apt-get update -qq
        echo "âœ… System packages updated"
        
        # Install essential build tools
        echo "ðŸ› ï¸ Installing build dependencies..."
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          autoconf \
          automake \
          libtool \
          pkg-config \
          wget \
          curl \
          unzip \
          yasm \
          nasm \
          ninja-build \
          python3 \
          python3-pip \
          openjdk-11-jdk \
          gradle
        echo "âœ… Build tools installed successfully"
        
        # Set JAVA_HOME and verify
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-11-openjdk-amd64/bin" >> $GITHUB_PATH
        echo "â˜• Java version: $(java -version 2>&1 | head -1)"
        
        # Create build directories
        echo "ðŸ“ Creating build directories..."
        mkdir -p $HOME/ffmpeg-build/{src,external,ndk,output,logs}
        echo "BUILD_DIR=$HOME/ffmpeg-build" >> $GITHUB_ENV
        echo "EXTERNAL_DIR=$HOME/ffmpeg-build/external" >> $GITHUB_ENV
        echo "SRC_DIR=$HOME/ffmpeg-build/src" >> $GITHUB_ENV
        echo "OUTPUT_DIR=$HOME/ffmpeg-build/output" >> $GITHUB_ENV
        echo "LOG_DIR=$HOME/ffmpeg-build/logs" >> $GITHUB_ENV
        
        echo "ðŸ“‚ Build directories created:"
        ls -la $HOME/ffmpeg-build/
        echo "âœ… Build environment setup completed"

    - name: ðŸ“± Setup Android NDK
      run: |
        echo "ðŸ“± Setting up Android NDK..."
        cd $BUILD_DIR/ndk
        
        # Download and install Android NDK with progress
        NDK_URL="https://dl.google.com/android/repository/android-ndk-r${ANDROID_NDK_VERSION##*.}-linux.zip"
        echo "â¬‡ï¸  Downloading NDK from: $NDK_URL"
        
        wget --progress=bar:force:noscroll -O android-ndk.zip $NDK_URL 2>&1 | tee $LOG_DIR/ndk_download.log
        echo "ðŸ“¦ Extracting NDK..."
        unzip -q android-ndk.zip
        
        export ANDROID_NDK_ROOT=$BUILD_DIR/ndk/android-ndk-r${ANDROID_NDK_VERSION##*.}
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH
        
        echo "ðŸ› ï¸ NDK installed at: $ANDROID_NDK_ROOT"
        echo "ðŸ“‹ NDK contents:"
        ls -la $ANDROID_NDK_ROOT/ | head -10
        
        # Set toolchain variables
        export TOOLCHAIN_PATH=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64
        export TARGET_HOST=aarch64-linux-android
        export TARGET_ABI=aarch64-linux-android${ANDROID_API_LEVEL}
        
        echo "TOOLCHAIN_PATH=$TOOLCHAIN_PATH" >> $GITHUB_ENV
        echo "TARGET_HOST=$TARGET_HOST" >> $GITHUB_ENV
        echo "TARGET_ABI=$TARGET_ABI" >> $GITHUB_ENV
        
        # Setup cross-compilation environment
        echo "CC=${TARGET_ABI}-clang" >> $GITHUB_ENV
        echo "CXX=${TARGET_ABI}-clang++" >> $GITHUB_ENV
        echo "AR=${TOOLCHAIN_PATH}/bin/llvm-ar" >> $GITHUB_ENV
        echo "STRIP=${TOOLCHAIN_PATH}/bin/llvm-strip" >> $GITHUB_ENV
        echo "RANLIB=${TOOLCHAIN_PATH}/bin/llvm-ranlib" >> $GITHUB_ENV
        
        echo "ðŸ”§ Toolchain configuration:"
        echo "  CC: ${TARGET_ABI}-clang"
        echo "  CXX: ${TARGET_ABI}-clang++"
        echo "  TARGET_HOST: $TARGET_HOST"
        echo "  TARGET_ABI: $TARGET_ABI"
        
        # Verify toolchain
        echo "ðŸ§ª Testing toolchain..."
        ${TARGET_ABI}-clang --version | head -3
        echo "âœ… NDK setup completed successfully"

    - name: ðŸ“¥ Clone Official FFmpeg Repository
      run: |
        echo "ðŸ“¥ Cloning official FFmpeg repository..."
        cd $SRC_DIR
        
        # Clone official FFmpeg repository with progress
        echo "ðŸŒ Repository: https://git.ffmpeg.org/ffmpeg.git"
        echo "ðŸ“‹ Branch/Version: $FFMPEG_VERSION"
        
        git clone --progress https://git.ffmpeg.org/ffmpeg.git ffmpeg 2>&1 | tee $LOG_DIR/ffmpeg_clone.log
        cd ffmpeg
        
        # Checkout specific version if specified
        if [ "$FFMPEG_VERSION" != "master" ]; then
          echo "ðŸ”„ Checking out version: $FFMPEG_VERSION"
          git checkout $FFMPEG_VERSION
        fi
        
        # Get version info
        FFMPEG_COMMIT=$(git rev-parse --short HEAD)
        FFMPEG_BRANCH=$(git rev-parse --abbrev-ref HEAD)
        FFMPEG_FULL_COMMIT=$(git rev-parse HEAD)
        
        echo "FFMPEG_COMMIT=$FFMPEG_COMMIT" >> $GITHUB_ENV
        echo "FFMPEG_BRANCH=$FFMPEG_BRANCH" >> $GITHUB_ENV
        echo "FFMPEG_FULL_COMMIT=$FFMPEG_FULL_COMMIT" >> $GITHUB_ENV
        
        echo "âœ… FFmpeg repository information:"
        echo "  ðŸ“‚ Branch: $FFMPEG_BRANCH"
        echo "  ðŸ”– Commit: $FFMPEG_COMMIT ($FFMPEG_FULL_COMMIT)"
        echo "  ðŸ“… Date: $(git log -1 --format=%cd --date=short)"
        echo "  ðŸ‘¤ Author: $(git log -1 --format=%an)"
        echo "  ðŸ“ Message: $(git log -1 --format=%s)"
        
        echo "ðŸ“ Repository structure:"
        ls -la | head -15
        
        echo "ðŸ§ª Verifying FFmpeg configure script..."
        if [ -f "./configure" ]; then
          echo "âœ… Configure script found"
          ./configure --help | head -20
        else
          echo "âŒ Configure script not found!"
          exit 1
        fi
        
        echo "âœ… FFmpeg repository cloned successfully"

    - name: ðŸ—ï¸ Build External Libraries
      run: |
        echo "ðŸ—ï¸ Building external libraries..."
        cd $EXTERNAL_DIR
        
        # Common build flags
        export CFLAGS="-O3 -fPIC -DANDROID -D__ANDROID_API__=${ANDROID_API_LEVEL}"
        export CXXFLAGS="$CFLAGS"
        export LDFLAGS="-L${TOOLCHAIN_PATH}/sysroot/usr/lib/${TARGET_HOST}/${ANDROID_API_LEVEL}"
        
        echo "ðŸ”§ Build environment:"
        echo "  CFLAGS: $CFLAGS"
        echo "  CXXFLAGS: $CXXFLAGS"
        echo "  LDFLAGS: $LDFLAGS"
        echo "  TARGET_HOST: $TARGET_HOST"
        echo "  TOOLCHAIN_PATH: $TOOLCHAIN_PATH"
        
        # Function to build autotools-based libraries with detailed logging
        build_autotools_lib() {
          local name=$1
          local url=$2
          local config_opts=$3
          
          echo ""
          echo "ðŸ—ï¸ Building $name..."
          echo "ðŸ“¥ URL: $url"
          echo "âš™ï¸  Options: $config_opts"
          
          # Download with progress
          echo "â¬‡ï¸  Downloading $name..."
          wget --progress=bar:force:noscroll -O ${name}.tar.gz $url 2>&1 | tee $LOG_DIR/${name}_download.log
          
          echo "ðŸ“¦ Extracting $name..."
          tar -xzf ${name}.tar.gz
          cd ${name}-*
          
          echo "ðŸ”§ Configuring $name..."
          ./configure \
            --host=$TARGET_HOST \
            --prefix=$EXTERNAL_DIR/$name \
            --enable-static \
            --disable-shared \
            --with-pic \
            $config_opts 2>&1 | tee $LOG_DIR/${name}_configure.log
          
          echo "ðŸ”¨ Compiling $name..."
          make -j$(nproc) 2>&1 | tee $LOG_DIR/${name}_make.log
          
          echo "ðŸ“¥ Installing $name..."
          make install 2>&1 | tee $LOG_DIR/${name}_install.log
          cd ..
          
          # Verify installation
          if [ -d "$EXTERNAL_DIR/$name" ]; then
            echo "âœ… $name build completed successfully"
            echo "ðŸ“ $name installation:"
            ls -la $EXTERNAL_DIR/$name/
            if [ -d "$EXTERNAL_DIR/$name/lib" ]; then
              echo "ðŸ“š $name libraries:"
              ls -la $EXTERNAL_DIR/$name/lib/
            fi
          else
            echo "âŒ $name build failed!"
            exit 1
          fi
        }
        
        # Build libx264 (H.264 encoder)
        echo ""
        echo "ðŸŽ¬ Building libx264 (H.264 encoder)..."
        echo "ðŸ“¥ Repository: https://code.videolan.org/videolan/x264.git"
        
        git clone --depth 1 https://code.videolan.org/videolan/x264.git x264 2>&1 | tee $LOG_DIR/x264_clone.log
        cd x264
        
        echo "ðŸ”§ Configuring x264..."
        ./configure \
          --host=$TARGET_HOST \
          --cross-prefix=${TARGET_ABI}- \
          --sysroot=${TOOLCHAIN_PATH}/sysroot \
          --prefix=$EXTERNAL_DIR/x264 \
          --enable-static \
          --enable-pic \
          --disable-shared \
          --disable-cli 2>&1 | tee $LOG_DIR/x264_configure.log
        
        echo "ðŸ”¨ Compiling x264..."
        make -j$(nproc) 2>&1 | tee $LOG_DIR/x264_make.log
        
        echo "ðŸ“¥ Installing x264..."
        make install 2>&1 | tee $LOG_DIR/x264_install.log
        cd ..
        
        if [ -f "$EXTERNAL_DIR/x264/lib/libx264.a" ]; then
          echo "âœ… x264 build completed successfully"
          echo "ðŸ“Š x264 library size: $(du -h $EXTERNAL_DIR/x264/lib/libx264.a)"
        else
          echo "âŒ x264 build failed!"
          exit 1
        fi
        
        # Build libx265 (H.265/HEVC encoder)
        echo ""
        echo "ðŸŽ¬ Building libx265 (H.265/HEVC encoder)..."
        echo "ðŸ“¥ Repository: https://bitbucket.org/multicoreware/x265_git.git"
        
        git clone --depth 1 https://bitbucket.org/multicoreware/x265_git.git x265 2>&1 | tee $LOG_DIR/x265_clone.log
        cd x265/build/linux
        
        echo "ðŸ”§ Configuring x265 with CMake..."
        cmake \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=$TARGET_ARCH \
          -DANDROID_PLATFORM=android-${ANDROID_API_LEVEL} \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=$EXTERNAL_DIR/x265 \
          -DENABLE_SHARED=OFF \
          -DENABLE_PIC=ON \
          -DENABLE_CLI=OFF \
          ../../source 2>&1 | tee $LOG_DIR/x265_configure.log
        
        echo "ðŸ”¨ Compiling x265..."
        make -j$(nproc) 2>&1 | tee $LOG_DIR/x265_make.log
        
        echo "ðŸ“¥ Installing x265..."
        make install 2>&1 | tee $LOG_DIR/x265_install.log
        cd ../../..
        
        if [ -f "$EXTERNAL_DIR/x265/lib/libx265.a" ]; then
          echo "âœ… x265 build completed successfully"
          echo "ðŸ“Š x265 library size: $(du -h $EXTERNAL_DIR/x265/lib/libx265.a)"
        else
          echo "âŒ x265 build failed!"
          exit 1
        fi
        
        # Build libvpx (VP8/VP9 codec)
        echo ""
        echo "ðŸŽ¬ Building libvpx (VP8/VP9 codec)..."
        echo "ðŸ“¥ Repository: https://chromium.googlesource.com/webm/libvpx.git"
        
        git clone --depth 1 https://chromium.googlesource.com/webm/libvpx.git libvpx 2>&1 | tee $LOG_DIR/libvpx_clone.log
        cd libvpx
        
        echo "ðŸ”§ Configuring libvpx..."
        ./configure \
          --target=arm64-android-gcc \
          --prefix=$EXTERNAL_DIR/libvpx \
          --disable-examples \
          --disable-unit-tests \
          --enable-vp8 \
          --enable-vp9 \
          --enable-pic \
          --disable-shared 2>&1 | tee $LOG_DIR/libvpx_configure.log
        
        echo "ðŸ”¨ Compiling libvpx..."
        make -j$(nproc) 2>&1 | tee $LOG_DIR/libvpx_make.log
        
        echo "ðŸ“¥ Installing libvpx..."
        make install 2>&1 | tee $LOG_DIR/libvpx_install.log
        cd ..
        
        if [ -f "$EXTERNAL_DIR/libvpx/lib/libvpx.a" ]; then
          echo "âœ… libvpx build completed successfully"
          echo "ðŸ“Š libvpx library size: $(du -h $EXTERNAL_DIR/libvpx/lib/libvpx.a)"
        else
          echo "âŒ libvpx build failed!"
          exit 1
        fi
        
        # Build libopus (Audio codec)
        echo ""
        echo "ðŸŽµ Building libopus (Audio codec)..."
        build_autotools_lib \
          "opus" \
          "https://downloads.xiph.org/releases/opus/opus-1.4.tar.gz" \
          "--disable-doc --disable-extra-programs"
        
        # Build libmp3lame (MP3 encoder)
        echo ""
        echo "ðŸŽµ Building libmp3lame (MP3 encoder)..."
        build_autotools_lib \
          "lame" \
          "https://downloads.sourceforge.net/project/lame/lame/3.100/lame-3.100.tar.gz" \
          "--disable-frontend --disable-decoder"
        
        echo ""
        echo "âœ… All external libraries built successfully!"
        echo "ðŸ“Š External libraries summary:"
        for lib in x264 x265 libvpx opus lame; do
          if [ -d "$EXTERNAL_DIR/$lib" ]; then
            echo "  âœ… $lib: $(du -sh $EXTERNAL_DIR/$lib | cut -f1)"
          else
            echo "  âŒ $lib: MISSING"
          fi
        done

    - name: âš™ï¸ Configure and Build FFmpeg
      run: |
        echo "âš™ï¸ Configuring and building FFmpeg..."
        cd $SRC_DIR/ffmpeg
        
        # Setup build environment
        export PKG_CONFIG_PATH="$EXTERNAL_DIR/x264/lib/pkgconfig:$EXTERNAL_DIR/x265/lib/pkgconfig:$EXTERNAL_DIR/libvpx/lib/pkgconfig:$EXTERNAL_DIR/opus/lib/pkgconfig:$EXTERNAL_DIR/lame/lib/pkgconfig:$PKG_CONFIG_PATH"
        
        export CFLAGS="-O3 -fPIC -DANDROID -D__ANDROID_API__=${ANDROID_API_LEVEL} -I$EXTERNAL_DIR/x264/include -I$EXTERNAL_DIR/x265/include -I$EXTERNAL_DIR/libvpx/include -I$EXTERNAL_DIR/opus/include -I$EXTERNAL_DIR/lame/include"
        export LDFLAGS="-L$EXTERNAL_DIR/x264/lib -L$EXTERNAL_DIR/x265/lib -L$EXTERNAL_DIR/libvpx/lib -L$EXTERNAL_DIR/opus/lib -L$EXTERNAL_DIR/lame/lib -L${TOOLCHAIN_PATH}/sysroot/usr/lib/${TARGET_HOST}/${ANDROID_API_LEVEL}"
        
        echo "ðŸ”§ FFmpeg build environment:"
        echo "  PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
        echo "  CFLAGS: $CFLAGS"
        echo "  LDFLAGS: $LDFLAGS"
        
        # Accept licenses automatically
        export ACCEPT_LICENSE=yes
        
        echo "ðŸ“‹ FFmpeg configuration options:"
        
        # Configure FFmpeg with optimized settings for Android
        echo "ðŸ”§ Configuring FFmpeg..."
        ./configure \
          --cross-prefix=${TARGET_ABI}- \
          --sysroot=${TOOLCHAIN_PATH}/sysroot \
          --target-os=android \
          --arch=aarch64 \
          --cpu=armv8-a \
          --cc=${TARGET_ABI}-clang \
          --cxx=${TARGET_ABI}-clang++ \
          --prefix=$OUTPUT_DIR/ffmpeg \
          --pkg-config-flags="--static" \
          --enable-cross-compile \
          --enable-shared \
          --disable-static \
          --disable-doc \
          --disable-programs \
          --disable-debug \
          --enable-optimizations \
          --enable-small \
          --enable-gpl \
          --enable-version3 \
          --enable-nonfree \
          --enable-libx264 \
          --enable-libx265 \
          --enable-libvpx \
          --enable-libopus \
          --enable-libmp3lame \
          --enable-encoder=h264_mediacodec \
          --enable-decoder=h264_mediacodec \
          --enable-encoder=hevc_mediacodec \
          --enable-decoder=hevc_mediacodec \
          --enable-jni \
          --enable-mediacodec \
          --enable-network \
          --enable-protocol=http \
          --enable-protocol=https \
          --enable-protocol=tcp \
          --enable-protocol=udp \
          --enable-protocol=rtmp \
          --enable-protocol=rtmps \
          --enable-demuxer=mov \
          --enable-demuxer=mp4 \
          --enable-demuxer=avi \
          --enable-demuxer=flv \
          --enable-demuxer=matroska \
          --enable-demuxer=hls \
          --enable-muxer=mp4 \
          --enable-muxer=mov \
          --enable-muxer=avi \
          --enable-muxer=matroska \
          --enable-muxer=hls \
          --disable-devices \
          --disable-avdevice 2>&1 | tee $LOG_DIR/ffmpeg_configure.log
          
        # Check configure result
        if [ $? -eq 0 ]; then
          echo "âœ… FFmpeg configuration completed successfully"
        else
          echo "âŒ FFmpeg configuration failed!"
          echo "ðŸ“‹ Configuration log tail:"
          tail -50 $LOG_DIR/ffmpeg_configure.log
          exit 1
        fi
        
        echo "ðŸ“Š Configuration summary:"
        grep -E "(INSTALL_|LIBS|CONFIG)" config.h | head -20 || true
        
        # Build FFmpeg
        echo "ðŸ”¨ Building FFmpeg (this may take a while)..."
        echo "â±ï¸  Build started at: $(date)"
        
        make -j$(nproc) 2>&1 | tee $LOG_DIR/ffmpeg_make.log
        
        # Check build result
        if [ $? -eq 0 ]; then
          echo "âœ… FFmpeg compilation completed successfully"
        else
          echo "âŒ FFmpeg compilation failed!"
          echo "ðŸ“‹ Build log tail:"
          tail -100 $LOG_DIR/ffmpeg_make.log
          exit 1
        fi
        
        echo "ðŸ“¥ Installing FFmpeg..."
        make install 2>&1 | tee $LOG_DIR/ffmpeg_install.log
        
        echo "â±ï¸  Build completed at: $(date)"
        
        # Verify FFmpeg installation
        echo "ðŸ§ª Verifying FFmpeg installation..."
        if [ -d "$OUTPUT_DIR/ffmpeg/lib" ]; then
          echo "âœ… FFmpeg installation verified"
          echo "ðŸ“š FFmpeg libraries:"
          ls -la $OUTPUT_DIR/ffmpeg/lib/
          
          echo "ðŸ“Š Library sizes:"
          for lib in $OUTPUT_DIR/ffmpeg/lib/*.so*; do
            if [ -f "$lib" ]; then
              echo "  $(basename $lib): $(du -h $lib | cut -f1)"
            fi
          done
        else
          echo "âŒ FFmpeg installation verification failed!"
          exit 1
        fi

    - name: ðŸ“± Create Android Project Structure
      run: |
        echo "ðŸ“± Creating Android project structure..."
        cd $OUTPUT_DIR
        
        # Create Android library project structure
        mkdir -p ffmpeg-android/{app,ffmpeg-lib}
        cd ffmpeg-android
        
        echo "ðŸ“ Project structure:"
        echo "ffmpeg-android/"
        echo "â”œâ”€â”€ ffmpeg-lib/     (AAR library module)"
        echo "â””â”€â”€ app/            (optional test app)"
        
        echo "ðŸ“ Creating settings.gradle..."
        cat > settings.gradle << 'EOF'
        include ':ffmpeg-lib'
        rootProject.name = "FFmpeg Android"
        EOF
        echo "âœ… settings.gradle created"
        
        echo "ðŸ“ Creating root build.gradle..."
        cat > build.gradle << 'EOF'
        buildscript {
            ext.kotlin_version = '1.9.10'
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.2'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        echo "âœ… Root build.gradle created"
        
        echo "ðŸ“ Creating gradle.properties..."
        cat > gradle.properties << 'EOF'
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        org.gradle.parallel=true
        android.defaults.buildfeatures.buildconfig=true
        android.nonTransitiveRClass=false
        EOF
        echo "âœ… gradle.properties created"
        
        echo "âœ… Android project structure created successfully"

    - name: ðŸ“¦ Create FFmpeg Library Module
      run: |
        echo "ðŸ“¦ Creating FFmpeg library module..."
        cd $OUTPUT_DIR/ffmpeg-android/ffmpeg-lib
        
        echo "ðŸ“ Creating library build.gradle..."
        cat > build.gradle << 'EOF'
        plugins {
            id 'com.android.library'
        }

        android {
            namespace 'com.ffmpeg.android'
            compileSdk 34

            defaultConfig {
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"

                ndk {
                    abiFilters 'arm64-v8a'
                }

                externalNativeBuild {
                    cmake {
                        cppFlags '-std=c++17 -frtti -fexceptions'
                        arguments '-DANDROID_ARM_NEON=TRUE',
                                  '-DANDROID_STL=c++_shared'
                    }
                }
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }

            externalNativeBuild {
                cmake {
                    path 'src/main/cpp/CMakeLists.txt'
                    version '3.22.1'
                }
            }

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }

            packagingOptions {
                pickFirst '**/libc++_shared.so'
                pickFirst '**/libjsc.so'
            }
        }

        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF
        echo "âœ… Library build.gradle created"
        
        # Create directory structure
        echo "ðŸ“ Creating module directory structure..."
        mkdir -p src/main/{java/com/ffmpeg/android,cpp,jniLibs/arm64-v8a,res,assets}
        
        echo "ðŸ“± Directory structure:"
        find src/ -type d | sort
        
        echo "ðŸ“ Creating AndroidManifest.xml..."
        cat > src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
        </manifest>
        EOF
        echo "âœ… AndroidManifest.xml created"
        
        # Copy FFmpeg libraries
