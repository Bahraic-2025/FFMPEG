name: Build FFmpeg AAR (GPL Minimal, arm64-v8a)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout FFmpegKit
        run: |
          git clone --depth=1 https://github.com/arthenica/ffmpeg-kit.git
          cd ffmpeg-kit
          git submodule update --init --recursive
      
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y autoconf automake build-essential pkg-config \
            cmake yasm nasm python3 python3-pip unzip git wget texinfo \
            libtool libssl-dev zlib1g-dev
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Download and Setup Android NDK
        run: |
          cd $HOME
          wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip
          echo "ANDROID_NDK_ROOT=$HOME/android-ndk-r25c" >> $GITHUB_ENV
      
      - name: Accept GPL License
        run: |
          echo "LICENSE_ACCEPTED=1" >> $GITHUB_ENV
          echo "ANDROID_GPL_ENABLED=1" >> $GITHUB_ENV
      
      - name: Build FFmpegKit (GPL + Minimal + arm64-v8a)
        run: |
          cd ffmpeg-kit
          # Try minimal build first to avoid library conflicts
          export ANDROID_ABI_LIST="arm64-v8a"
          ./android.sh --enable-gpl --lts
      
      - name: List built files
        run: |
          find ffmpeg-kit/prebuilt -name "*.aar" -type f
      
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit-gpl-minimal-arm64-v8a
          path: ffmpeg-kit/prebuilt/android-aar/ffmpeg-kit-*-gpl-*.aar
